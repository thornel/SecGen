<SCRIPT language=javascript>

	function validateSMTPEntries() 
	{
		var server = document.getElementById("smtp_server").value;
		if ((isValidIP(server) || isValidHostname(server) || (server == ""))) {
			return true;
		} else {
			alert("The value specified for \"SMTP Server\" is not a valid hostname or IP address.");
			return false;
		}
	}

	function check_smtp_auth(status)
	{
	document.getElementById("smtp_username").disabled = status;
	document.getElementById("smtp_password").disabled = status;
	}
</SCRIPT>
