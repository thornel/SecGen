<VirtualHost *:80>
        ServerName http://www.csrflabelgg.com
        DocumentRoot /var/www/csrflabelgg.com/elgg
        ServerAlias csrflabelgg.com
        ErrorLog /var/www/csrflabelgg.com/error.log
        CustomLog /var/www/csrflabelgg.com/requests.log combined
</VirtualHost>
<Directory "/var/www/csrflabelgg.com">
    AllowOverride All
    Options None
    Require all granted
</Directory>


