<SCRIPT type=text/javascript>
		function validateUsername() {
			var s_user = document.getElementById('user').value
			for (var n = 1; n <= s_user.length; n++) 
			{
				c = s_user.substring(n-1,n);
				if (((c < "a") || (c > "z")) && ((c < "A") || (c > "Z")) && ((c < "0") || (c > "9")) && (c != "_") && (c != "-"))
				{
					alert("The username must contain only the following characters: A-Z, a-z, 0-9, _, -");
					return false;
				}
			}
			return true;
		}
	</SCRIPT>
