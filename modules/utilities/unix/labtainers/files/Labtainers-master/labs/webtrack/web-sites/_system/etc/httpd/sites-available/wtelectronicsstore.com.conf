<VirtualHost *:80>
        ServerName http://www.wtelectronicsstore.com
        DocumentRoot /var/www/wtelectronicsstore.com/
        ServerAlias wtelectronicsstore.com
        ErrorLog /var/www/wtelectronicsstore.com/error.log
        CustomLog /var/www/wtelectronicsstore.com/requests.log combined
</VirtualHost>
<Directory "/var/www/wtelectronicsstore.com">
    AllowOverride All
    Options None
    Require all granted
</Directory>


