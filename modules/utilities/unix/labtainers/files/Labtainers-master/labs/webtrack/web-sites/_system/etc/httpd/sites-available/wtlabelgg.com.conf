<VirtualHost *:80>
        ServerName http://www.wtlabelgg.com
        DocumentRoot /var/www/wtlabelgg.com/elgg
        ServerAlias wtlabelgg.com
        ErrorLog /var/www/wtlabelgg.com/error.log
        CustomLog /var/www/wtlabelgg.com/requests.log combined
</VirtualHost>
<Directory "/var/www/wtlabelgg.com">
    AllowOverride All
    Options None
    Require all granted
</Directory>


