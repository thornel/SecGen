<VirtualHost *:80>
        ServerName http://www.wtlabadserver.com
        DocumentRoot /var/www/wtlabadserver.com
        ServerAlias wtlabadserver.com
        ErrorLog /var/www/wtlabadserver.com/error.log
        CustomLog /var/www/wtlabadserver.com/requests.log combined
</VirtualHost>
<Directory "/var/www/wtlabadserver.com">
    AllowOverride All
    Options None
    Require all granted
</Directory>


