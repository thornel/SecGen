<VirtualHost *:80>
        ServerName http://www.wtshoestore.com
        DocumentRoot /var/www/wtshoestore.com
        ServerAlias wtshoestore.com
        ErrorLog /var/www/wtshoestore.com/error.log
        CustomLog /var/www/wtshoestore.com/requests.log combined
</VirtualHost>
<Directory "/var/www/wtshoestore.com">
    AllowOverride All
    Options None
    Require all granted
</Directory>


