<VirtualHost *:80>
        ServerName http://www.wtmobilestore.com
        DocumentRoot /var/www/wtmobilestore.com
        ServerAlias wtmobilestore.com
        ErrorLog /var/www/wtmobilestore.com/error.log
        CustomLog /var/www/wtmobilestore.com/requests.log combined
</VirtualHost>
<Directory "/var/www/wtmobilestore.com">
    AllowOverride All
    Options None
    Require all granted
</Directory>


