<VirtualHost *:80>
        ServerName http://www.wtcamerastore.com
        DocumentRoot /var/www/wtcamerastore.com
        ServerAlias wtcamerastore.com
        ErrorLog /var/www/wtcamerastore.com/error.log
        CustomLog /var/www/wtcamerastore.com/requests.log combined
</VirtualHost>
<Directory "/var/www/wtcamerastore.com">
    AllowOverride All
    Options None
    Require all granted
</Directory>


